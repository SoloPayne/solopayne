<section class="full d-md-block d-none">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        [ngClass]="switchValue? 'sidebar-collapsed' : 'sidebar' ">

        <!-- full -->
        <a href="#"
            class="d-flex align-items-center justify-content-between mb-md-0 me-md-auto text-white text-decoration-none w-100"
            *ngIf="!switchValue; else small">
            <img src="assets/img/assetkey-logo.svg" alt="">
            <span class="material-symbols-rounded menu" (click)="isCollapsed()">menu_open</span>
        </a>

        <ng-template #small>
            <a href="#"
                class="d-flex align-items-center justify-content-between mb-md-0 me-md-auto text-white text-decoration-none w-100"
                (click)="isCollapsed()">
                <img src="assets/img/assetkey-logo-small.svg" alt="" class="small-img">
            </a>
        </ng-template>
        <!-- collapsed -->

        <hr class="hr">

        <section class="profile text-center" [ngClass]="switchValue? 'd-none' : '' ">
            <section class="picture_and_coy-name">
                <div class="circle-container d-flex align-items-center justify-content-center">
                    <div class="circle card p-2 rounded-circle">
                        <img class="profile-image" src="https://github.com/mdo.png" alt="" style="width: 100%;">
                    </div>
                </div>
                <div class="btn btn-light rounded-pill coy-name">Company name</div>
            </section>
            <section class="coy-branch_and_email">
                <div class="coy-branch">
                    <h6>Lagos Branch</h6>
                </div>
                <div class="coy-email">
                    <p class="small ">someone@email.com</p>
                </div>
            </section>

        </section>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" *ngFor="let navData of dataFromSidebar">
                <a href="#" class="nav-link d-flex align-items-center gap-3" aria-current="page">
                    <span class="material-symbols-rounded">
                        {{navData.icon}}
                    </span>
                    <span class="name" *ngIf="!switchValue? 'd-none' : ''">{{navData.name}}</span>
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong [ngClass]="switchValue? 'd-none' : ''">company name</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</section>
